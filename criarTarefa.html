<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="card-panel blue white-text">
        Nova Tarefa
    </div>

    <div class="card-content">
        <div class="form-field">
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo">
        </div>
    </div>

    <div class="card-content">
        <div class="form-field">
            <label for="descricao">Descricao</label>
            <input type="text" id="descricao">
        </div>
    </div>

    <a class="waves-effect waves-light blue btn" id="btnSalvar">Salvar</a>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>

        <script id="MainScript" >
            var firebaseConfig = {
                apiKey: "AIzaSyCzMQFBv-mVGTilORO5wj49l_2axV8E_lQ",
                authDomain: "gamificacao-8b961.firebaseapp.com",
                databaseURL: "https://gamificacao-8b961.firebaseio.com",
                projectId: "gamificacao-8b961",
                storageBucket: "gamificacao-8b961.appspot.com",
                messagingSenderId: "619942269141",
                appId: "1:619942269141:web:466dc750aa9907a1c2d25c"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

    var titulo, descricao;

    function Ready(){
        titulo = document.getElementById('titulo').value;
        descricao = document.getElementById('descricao').value;
    }

    document.getElementById('btnSalvar').onclick = function(){
        console.log('aqui');
        Ready();
        firebase.database().ref('tarefas/'+titulo).set({
            Titulo: titulo,
            descricao: descricao,
        });
    }
        </script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
